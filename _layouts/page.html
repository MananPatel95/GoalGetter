# Front matter comment to ensure Jekyll properly reads file.
---

<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body class="subPageBody">
    <div class="headerBackground subPageHeaderBackground">
        <div class="container subPageContainer">
        {% include header.html %}
            <article class="page markdown-body">
                {{ content }}
            </article>
        </div>
        {% include appstoreimages.html %}
        {% include footer.html %}
    </div>

    <!-- Add this where you want the screenshots to appear -->
    <div class="screenshot-container">
        {% for screenshot in page.screenshots %}
            <img src="assets/screenshot/{{ screenshot }}" class="screenshot" style="display: {% if forloop.first %}block{% else %}none{% endif %};">
        {% endfor %}
    </div>

    <script>
    let currentIndex = 0;
    const screenshots = document.querySelectorAll('.screenshot');

    function cycleScreenshots() {
        screenshots[currentIndex].style.display = 'none';
        currentIndex = (currentIndex + 1) % screenshots.length;
        screenshots[currentIndex].style.display = 'block';
    }

    setInterval(cycleScreenshots, 3000); // Change image every 3 seconds
    </script>

    <style>
    .screenshot-container {
        position: relative;
        width: 100%;
        height: 100%;
        border-radius: 40px;
        overflow: hidden;
        -webkit-mask-image: -webkit-radial-gradient(white, black);
    }

    .screenshot {
        width: 100%;
        height: auto;
        transition: opacity 0.5s ease-in-out;
        border-radius: 40px;
        -webkit-mask-image: -webkit-radial-gradient(white, black);
    }
    </style>
</body>

</html>
